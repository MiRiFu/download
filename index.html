<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロードサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左のバージョン選択エリア -->
        <aside class="sidebar">
            <h2>バージョン選択</h2>
            <select id="versionSelect">
                <option value="sample_v1.zip">バージョン 1.0</option>
                <option value="sample_v2.zip">バージョン 2.0</option>
                <option value="sample_v3.zip">バージョン 3.0</option>
            </select>
        </aside>

        <!-- 右のメインエリア -->
        <main class="main-content">
            <header>
                <h1>ダウンロードサイト</h1>
                <!-- スイッチ型のモード切替 -->
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </header>
            <p>以下のボタンをクリックしてダウンロードしてください。</p>
            <button id="downloadBtn">ダウンロード</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
